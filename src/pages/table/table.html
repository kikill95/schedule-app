<ion-content [className]="'table day-' + today">
  <ion-refresher (refresh)="refresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
   	  pullingText="Потягніть, щоб оновити...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-icon name="arrow-back" (click)="changeFilter();" [className]="'buttons-day-' + today"></ion-icon>
  <h2>Розклад</h2>
  <h3>Останнi данi з: {{ dataTime | date:'MM-dd HH:mm' }}</h3>
  <div class="full-table">
    <h3>{{day}}</h3>
    <table>
      <tbody>
        <tr *ngFor="let rows of schedule; let i = index; let isOdd = odd; let isEven = even;" [class.odd] = "isOdd" [class.even] = "isEven">
          <td>{{i > 1 ? i - 1 : ''}}</td>
          <td *ngFor="let row of rows; let j = index;">
            {{row.length > 0 || i === 0 ? row : getPreviousNotEmpty(rows, j)}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
