<ion-content class="table">
  <ion-refresher (refresh)="refresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
   	  pullingText="Потягніть, щоб оновити...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-icon name="arrow-back" (click)="changeFilter();"></ion-icon>
  <h2>Розклад</h2>
  <h3>Останнi данi з: {{ dataTime | date:'MM-dd HH:mm' }}</h3>
  <div class="full-table">
    <h3>{{day}}</h3>
    <table>
      <tbody>
        <tr *ngFor="#rows of schedule; #i = index;">
          <td>{{i > 1 ? i - 1 : ''}}</td>
          <td *ngFor="#row of rows; #j = index;">
            {{row.length > 0 || i === 0 ? row : getPreviousNotEmpty(rows, j)}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
